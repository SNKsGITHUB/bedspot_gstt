<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse GST Billing System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 16px;
        }

        .label-hint {
            font-size: 13px;
            color: #888;
            font-weight: 400;
            margin-left: 5px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .bill-container {
            display: none;
            margin-top: 30px;
            background: #FFD6E0;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .bill-container.show {
            display: block;
        }

        .bill-header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #FF69B4;
        }

        .bill-header h2 {
            color: #C71585;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .bill-date {
            color: #666;
            font-size: 14px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: right;
            border-bottom: 1px solid #FFB6C1;
        }

        th {
            background: #FF69B4;
            color: white;
            font-weight: 600;
            text-align: left;
        }

        td:first-child {
            text-align: left;
            font-weight: 600;
            color: #555;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .total-row {
            background: #FFF0F5;
            font-weight: 700;
            font-size: 18px;
            color: #C71585;
        }

        .gst-note {
            margin-top: 15px;
            padding: 10px;
            background: white;
            border-radius: 6px;
            text-align: center;
            font-size: 13px;
            color: #666;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 24px;
            }

            th, td {
                padding: 8px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§¾ Reverse GST Calculator</h1>
        
        <div class="input-section">
            <label for="grandTotal">
                Grand Total (â‚¹)
                <span class="label-hint">(GST-inclusive amount)</span>
            </label>
            <input type="number" id="grandTotal" placeholder="Enter grand total" min="0" step="0.01">
        </div>

        <button onclick="generateBill()">Generate Bill</button>

        <div class="bill-container" id="billContainer">
            <div class="bill-header">
                <h2>ðŸ“‹ INVOICE</h2>
                <div class="bill-date" id="billDate"></div>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Amount (â‚¹)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Base Amount</td>
                        <td id="displayBaseAmount">0.00</td>
                    </tr>
                    <tr>
                        <td>CGST (9%)</td>
                        <td id="displayCGST">0.00</td>
                    </tr>
                    <tr>
                        <td>SGST (9%)</td>
                        <td id="displaySGST">0.00</td>
                    </tr>
                    <tr class="total-row">
                        <td>Grand Total</td>
                        <td id="displayGrandTotal">0.00</td>
                    </tr>
                </tbody>
            </table>

            <div class="gst-note">
                GST @ 18% (CGST: 9% + SGST: 9%) - Reverse Calculated
            </div>
        </div>
    </div>

    <script>
        function generateBill() {
            const grandTotal = parseFloat(document.getElementById('grandTotal').value);

            if (isNaN(grandTotal) || grandTotal <= 0) {
                alert('Please enter a valid grand total');
                return;
            }

            // Reverse GST Calculation
            // Formula: Base Amount = Grand Total Ã· 1.18
            const baseAmount = grandTotal / 1.18;
            const totalGST = grandTotal - baseAmount;
            const cgst = totalGST / 2;  // 9%
            const sgst = totalGST / 2;  // 9%

            // Display values
            document.getElementById('displayBaseAmount').textContent = baseAmount.toFixed(2);
            document.getElementById('displayCGST').textContent = cgst.toFixed(2);
            document.getElementById('displaySGST').textContent = sgst.toFixed(2);
            document.getElementById('displayGrandTotal').textContent = grandTotal.toFixed(2);

            // Set date
            const now = new Date();
            const dateStr = now.toLocaleDateString('en-IN', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('billDate').textContent = dateStr;

            // Show bill
            document.getElementById('billContainer').classList.add('show');
        }

        // Allow Enter key to generate bill and hide keyboard
        document.getElementById('grandTotal').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateBill();
                this.blur();  // Hide keyboard
            }
        });
    </script>
</body>
</html>
